config_version = "1.1"
dist_registries = ["builtin"]
n_rows = 100

[defaults]
data_free = true
prop_missing = 0.1

[[var]]
name = "DiscreteUniformDistribution"
var_type = "discrete"

[var.distribution]
name = "core.uniform"
unique = false

[var.distribution.parameters]
lower = 0
upper = 10


[[var]]
name = "ContinuousUniformDistribution"
var_type = "continuous"

[var.distribution]
name = "core.uniform"
unique = false

[var.distribution.parameters]
lower = 0
upper = 1


[[var]]
name = "DateUniformDistribution"
var_type = "date"

[var.distribution]
name = "core.uniform"
unique = false

[var.distribution.parameters]
lower = "1903-07-15"
upper = "1940-07-16"


[[var]]
name = "TimeUniformDistribution"
var_type = "time"

[var.distribution]
name = "core.uniform"
unique = false

[var.distribution.parameters]
lower = "10:39:36"
upper = "18:39:36"
precision = "seconds"


[[var]]
name = "DateTimeUniformDistribution"
var_type = "datetime"

[var.distribution]
name = "core.uniform"
unique = false

[var.distribution.parameters]
lower = "2022-07-15T10:39:36"
upper = "2022-08-15T10:39:36"
precision = "seconds"


[[var]]
name = "RegexDistribution"
var_type = "string"

[var.distribution]
name = "core.regex"
unique = false

[var.distribution.parameters.regex_data]
regex = "[ABC][0-9]{3,4}"
counts = [1, 1, 1]


[[var]]
name = "UniqueRegexDistribution"
var_type = "string"

[var.distribution]
name = "core.regex"
unique = true

[var.distribution.parameters.regex_data]
regex = "[ABC][0-9]{3,4}"
counts = [1, 1, 1]


[[var]]
name = "ContinuousConstantDistribution"
var_type = "continuous"

[var.distribution]
name = "core.constant"
unique = false

[var.distribution.parameters]
value = 0.0


[[var]]
name = "DiscreteConstantDistribution"
var_type = "discrete"

[var.distribution]
name = "core.constant"
unique = false

[var.distribution.parameters]
value = 0


