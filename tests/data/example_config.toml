# Example toml file as input for metasyn
plugins = ["builtin"]
config_version = "1.0"
privacy = "none"

[[var]]
name = "PassengerId"
distribution = {unique = true}  # Notice lower capitalization for .toml files.

[[var]]
name = "Name"
prop_missing = 0.1
description = "Name of the unfortunate passenger of the titanic."
distribution = {name = "core.faker", parameters = {faker_type = "name", locale = "en_US"}}

[[var]]
name = "Fare"
distribution = {name = "core.log_normal"}

[[var]]
name = "Age"
distribution = {name = "core.uniform", parameters = {low = 20, high = 40}}


[[var]]
name = "Cabin"
distribution = {name = "core.regex", parameters = {regex_data = "[A-F][0-9]{2,3}"}}
