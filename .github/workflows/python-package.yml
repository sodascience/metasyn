# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pylint pytest pydocstyle mypysphinx sphinx-rtd-theme sphinxcontrib-napoleon
        python -m pip install .
    - name: Lint with pylint
      run: |
        pylint metasynth
    - name: Check docstrings with pydocstyle
      run: |
        pydocstyle metasynth --convention=numpy --add-select=D417 --add-ignore="D102,D105"
    - name: Check types with MyPy
      run: |
        mypy metasynth
    - name: Check if documentation builds.
      run: |
        cd docs; make html SPHINXOPTS="-W --keep-going"
    - name: Test with pytest
      run: |
        pytest tests
